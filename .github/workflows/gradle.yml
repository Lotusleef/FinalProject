name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Headless Chrome untuk UI test (kalau pakai Selenium + Chrome)
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run API tests
        run: ./gradlew cucumberApi --no-daemon

      - name: Run WEB tests
        env:
          HEADLESS: "true"
        run: ./gradlew cucumberWeb --no-daemon

      - name: Upload Cucumber reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: build/reports/
